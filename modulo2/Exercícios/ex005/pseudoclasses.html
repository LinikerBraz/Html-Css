<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
            h1{
                text-align: center;
                color:crimson
            }
            div > p{
                display: none;
            }
            div:hover > p{
                display: block;
                text-align: center;
            }
            div:hover{
                color:deeppink
            }
    </style>
</head>
<body>
    <h1>Aprendendo sobre Pseudo Classes e Div</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>ACHOUUU!!!!</p>
    </div>
</body>
</html>
