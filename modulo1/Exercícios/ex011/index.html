<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Nessa atividade iremos colocar imagens que se adaptam ao tamanho da tela do usuário</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexível">
    </picture>
    <h1>aprendendo a colocar Áudio</h1>
    <audio preload="metadata" controls>
        <source src="midia/audio-anaclara.opus" type="audio/opus">
    </audio>
    <p>Caso o áudio não se reproduza seu navegador não foi compatível, se quiser fique a vontade para baixar <br>
        <a href="midia/audio-anaclara.opus">dowload do aúdio </a></p>
    
</body>
</html>
